---
- hosts: "{{ hosts }}"
  connection: local
  vars:
    cli:
      host: "{{ inventory_hostname }}"
      username: "{{ vault_switch_username }}"
      password: "{{ vault_switch_password }}"

  tasks:
      - name: run show version
        ios_command:
          commands: "show version"
          provider: "{{ cli }}"
        register: show_version

      - name: debug me
        debug: var=show_version
